<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Confirmação - Totem</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="public/mcdonalds-logo-0.png" type="image/x-icon">
</head>
<body>
  <div class="frame">
    <img src="public/mcdonalds-logo-4-1.png" class="site-logo" alt="McDonald's">
    <div class="container">
      <h1 class="titulo">Pedido Confirmado!</h1>
      <p>Número do pedido: <strong id="confirm-numero"></strong></p>

      <ul id="confirm-itens"></ul>
      <div class="total">Total: <span id="confirm-total"></span></div>

      <button onclick="location.href='index.html'" class="btn-avancar">Novo Pedido</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
